name: create-CV
on: 
  push:
    branches: [main]
jobs:
  create-tex-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Create .tex file
        run: go run autocv.go --template ./resume.tex.template data.json data_de.json
      - name: Upload latex document as artifact
        uses: actions/upload-artifact@v3
        with:
          name: latex-documents
          path: |
            ./*.tex
            ./resume.cls
  render-pdf:
    runs-on: ubuntu-latest
    container: danteev/texlive:latest
    needs: create-tex-doc
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download latex-documents artifacts
        uses: actions/download-artifact@v3
        with:
          name: latex-documents
      - name: Compile pdf files
        run: ./publish-all.sh
      - name: Move all PDF files to _site
        run: mkdir _site && mv *.pdf _site/
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
  deploy-gh:
    runs-on: ubuntu-latest
    needs: render-pdf
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v3
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1

