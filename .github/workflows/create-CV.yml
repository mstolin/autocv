name: create-CV
on: 
  push:
    branches: [main]
jobs:
  build-cli:
    runs-on: ubuntu-latest
    steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: Build autocv
          run: go build -o autocv ./autocv.go
        - name: Upload binary as artificat
          uses: actions/upload-artifact@v3
          with:
            name: autocv
            path: ./autocv
  create-tex-doc:
    runs-on: ubuntu-latest
    needs: build-cli
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Download autocv binary artifact
        uses: actions/download-artifact@v3
        with:
          name: autocv
      - name: Make autocv executable
        run: chmod +x ./autocv
      - name: Create .tex file
        run: ./autocv --data ./data.json --template ./resume.tex.template --output .
      - name: Upload latex document as artifact
        uses: actions/upload-artifact@v3
        with:
          name: latex-documents
          path: |
            ./*.tex
            ./resume.cls
  render-pdf:
    runs-on: ubuntu-latest
    needs: create-tex-doc
    steps:
      - name: Download latex-documents artifacts
        uses: actions/download-artifact@v3
        with:
          name: latex-documents
      - name: Build PDF file
        uses: dante-ev/latex-action@latest
        with:
          root_file: CV-short.tex
          compiler: pdflatex
      #- name: Upload PDF as artifact
      #  uses: actions/upload-artifact@v3
      #  with:
      #    name: github-pages
      #    path: ./*.pdf
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./*.pdf
  deploy-gh:
    runs-on: ubuntu-latest
    needs: render-pdf
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
